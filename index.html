<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Phonebook</h1>
      <div class="input-box">
        <input
          type="text"
          placeholder="Enter a name or phone number"
          id="input"
        />
        <button id="search" class="border-radius">Search</button>
        <button id="add" class="border-radius">Add</button>
      </div>

      <div id="add-edit-modal" class="hide">
        <div class="modal-title">
          <h2>Add Contact</h2>
          <button class="close-btn"><i class="fa-solid fa-x"></i></button>
        </div>
        <div class="modal-body">
          <div class="pfp"><span>?</span></div>
          <form>
            <label for="enter-name">Name:</label>
            <input
              type="text"
              id="enter-name"
              placeholder="Enter contact name"
              required
            />
            <label for="enter-number">Phone no:</label>
            <input
              type="text"
              id="enter-number"
              placeholder="Enter contact phone number"
              required
            />
            <div class="btns-wrapper">
              <button type="button" id="cancel">Cancel</button>
              <button type="submit" id="save">Save</button>
            </div>
          </form>
        </div>
      </div>

      <div id="overlay"></div>

      <div id="mobile-preview" class="hide">
        <button class="close-btn-mobile"><i class="fa-solid fa-x"></i></button>

        <div class="modal-body-mobile">
          <div class="pfp-mobile"><span class="initials-mobile"></span></div>
          <div>
            <p>
              <span class="label">Name:</span>
              <span class="name-mobile"></span>
            </p>

            <p>
              <span class="label">Phone:</span>
              <span class="phone-mobile"></span>
            </p>

            <div class="btns-wrapper-mobile">
              <button class="edit-btn-mobile">
                <i class="fa-solid fa-pen-to-square"></i> Edit
              </button>
              <button class="delete-btn-mobile">
                <i class="fa-solid fa-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="list-wrapper">
        <div class="contact-list">
          <p class="empty-list">
            No contacts added yet.
            <button id="add-2">Add your first Contact!</button>
          </p>
        </div>
        <div class="contact-preview">
          <p class="empty-preview">Select a contact to see preview</p>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
